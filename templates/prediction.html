<!DOCTYPE html>
<html>
<head>
    <title>Crime Risk Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            color: #222;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h2>Enter a Location to Predict Crime Risk</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="location" placeholder="Enter City or Area" required>
        <button type="submit">Predict</button>
    </form>
    
    {% if prediction %}
        <h3>Predicted Crime Risk: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
